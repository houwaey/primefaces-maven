<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{localeBean.locale}">
	<h:head>
		<title>KasPro | Login</title>
	</h:head>
	<h:body>
		<p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
			<f:facet name="default">
				<h:outputText value="Status: StandBy" />
			</f:facet>

			<f:facet name="start">
				<p:graphicImage value="#{resource['images/loading.gif']}" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="Status: Completed" />
			</f:facet>
		</p:ajaxStatus>

		<p:ajaxStatus onstart="PF('statusDialog').show()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false" style="background:transparent; border:none;">
			<p:graphicImage value="#{resource['images/loading.gif']}" />
		</p:dialog>

		<h:form>
			<p:commandButton value="Send" icon="pi pi-refresh" />
		</h:form>

	</h:body>
</f:view>
</html>
